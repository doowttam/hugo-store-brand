{{ define "main" }}
    <div class="mb4">
        <div class="flex justify-center nested-neg-margin-img">
            <div>
                {{ if isset .Params "featured_image" }}
                    <img src="{{ .Params.featured_image }}" alt="{{ .Title }}">
                {{ end }}
            </div>
        </div>

        <h1 class="f1-ns">{{ .Title }}</h1>
        {{ partial "nav.html" . }}
        {{ partial "date-and-tags.html" . }}
        {{ partial "content.html" .Content }}
        {{ partial "footer.html" . }}
    </div>
{{ end }}
